<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Update a todo using JSONPlaceholder API and localStorage"
    />
    <title>Update Todo</title>
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h2 class="mb-4">Update Todo</h2>

      <form id="updateTodoForm" novalidate>
        <div class="mb-3">
          <label for="todoId" class="form-label">Todo ID</label>
          <input
            type="number"
            id="todoId"
            class="form-control"
            required
            min="1"
          />
          <div class="invalid-feedback">Please enter a valid Todo ID.</div>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            required
            minlength="3"
          />
          <div class="invalid-feedback">
            Title must be at least 3 characters.
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="completed" />
          <label class="form-check-label" for="completed"> Completed </label>
        </div>

        <button type="submit" class="btn btn-warning">Update Todo</button>
        <a href="index.html" class="btn btn-secondary ms-2">Back to Home</a>
      </form>

      <div id="toastContainer" class="mt-4"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/javascript/updateScript.js"></script>
  </body>
</html>
