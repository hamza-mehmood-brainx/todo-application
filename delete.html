<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Delete a todo using JSONPlaceholder API and localStorage"
    />
    <title>Delete Todo</title>
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h2 class="mb-4">Delete Todo</h2>

      <form id="deleteTodoForm" novalidate>
        <div class="mb-3">
          <label for="todoId" class="form-label">Todo ID</label>
          <input
            type="number"
            id="todoId"
            class="form-control"
            required
            min="1"
          />
          <div class="invalid-feedback">Please enter a valid Todo ID.</div>
        </div>

        <button type="submit" class="btn btn-danger">Delete Todo</button>
        <a href="index.html" class="btn btn-secondary ms-2">Back to Home</a>
      </form>

      <div id="toastContainer" class="mt-4"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this todo?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/javascript/deleteScript.js"></script>
  </body>
</html>
