<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Display all todos from local storage" />
    <title>All Todos</title>
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h2 class="mb-4">All Todos</h2>
      <!-- Fitler dropdown -->
      <div class="mb-3">
        <label for="filter" class="form-label">Sort by:</label>
        <select id="filter" class="form-select w-auto">
          <option value="all" selected>All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>

      <div id="loading" class="mb-3">Loading todos...</div>

      <!-- Todos table -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="todosTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Completed</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script defer src="./assets/javascript/readAllScript.js"></script>
  </body>
</html>
